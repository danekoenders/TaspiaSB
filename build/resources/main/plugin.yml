name: TaspiaSB
version: '1.0-SNAPSHOT'
main: com.taspia.taspiasb.TaspiaSB
api-version: '1.21'
load: STARTUP
authors: [Dane Koenders]
website: www.taspia.com

depend: [PlaceholderAPI, NBTAPI]

commands:
  rewards:
    description: Open the rewards GUI
    usage: /<command>
  taspiarewards:
    description: Open the TaspiaSB rewards GUI
    usage: /<command>

  taspiasb:
    description: Reload the configuration for TaspiaSB
    usage: /<command> reload
    permission: taspiasb.reload
#    aliases: [tsb]

permissions:
  taspiasb.reload:
    description: Allows the player to reload TaspiaSB configuration.
    default: op
